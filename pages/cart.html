<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
</head>
<body>
    <section class="container mx-auto px-6 md:px-8">
        <header class="h-auto">
            <nav class="py-4 flex items-center justify-between">
                <div>
                    <a href="../index.html">
                 <span class= "text-lg md:text-2xl font-semibold">Smartica Gadgets</span>
                    </a>
                </div>
               
                    <div class="relative">
                        <a href="./cart.html" class="w-11 h-11 border rounded-full flex items-center justify-center cursor-pointer" id="cartIcon">
                            <svg class="w-6 h-6" viewBox="1 -1 100 100">
                                <path d="M74,70.7c-5.7,0-10.4,4.6-10.4,10.4c0,5.7,4.6,10.4,10.4,10.4c5.7,0,10.4-4.6,10.4-10.4c0,0,0,0,0,0 C84.3,75.4,79.7,70.7,74,70.7z"/>
                                <path d="M92.3,21.1c-0.2,0-0.5-0.1-0.8-0.1H28.5l-1-6.7c-0.6-4.4-4.4-7.7-8.9-7.7h-8.1c-2.2,0-4,1.8-4,4s1.8,4,4,4h8.1 c0.5,0,0.9,0.4,1,0.9l6.2,42.2C26.6,63,31.2,67,36.6,67h41.6c5.2,0,9.7-3.7,10.8-8.8l6.5-32.5C95.9,23.6,94.5,21.5,92.3,21.1z"/>
                                <path d="M38.2,70.7C32.4,71,28,75.8,28.2,81.5c0.2,5.5,4.7,9.9,10.2,9.9h0.2c5.7-0.3,10.2-5.1,9.9-10.8 C48.3,75.1,43.7,70.7,38.2,70.7z"/>
                            </svg>
                        </a>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full" id="cartCount">0</span>
                </div>
            </nav>
        </header>

        <main class="py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-grow">
                    <h1 class="text-2xl font-medium mb-6">Shopping Cart</h1>
                    <div class="space-y-4" id="cartItems">
                    </div>

                    <div id="emptyCartMessage" class="hidden text-center py-12">
                        <p class="text-gray-500 mb-4">Your cart is empty</p>
                        <a href="../index.html" class="text-black underline">Continue Shopping</a>
                    </div>
                </div>

                <div class="lg:w-80">
                    <div class="bg-gray-50 rounded-3xl p-6 shadow">
                        <h2 class="text-lg font-medium mb-4">Order Summary</h2>
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Shipping</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tax</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <div class="pt-3 border-t border-gray-200 flex justify-between font-medium">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                        <button class="w-full bg-black text-white py-3 rounded-full font-medium hover:opacity-90 transition-opacity">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <template id="cartItemTemplate">
        <div class="flex gap-4 p-4 border border-gray-300 rounded-3xl">
            <img class="w-24 h-24 object-cover rounded-2xl" src="" alt="">
            <div class="flex-grow">
                <div class="flex justify-between mb-2">
                    <div>
                        <h3 class="font-medium"></h3>
                        <p class="text-sm text-gray-500"></p>
                    </div>
                    <button class="text-gray-500 hover:text-red-500 removeItem">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center decreaseQuantity">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                            </svg>
                        </button>
                        <span class="quantity">1</span>
                        <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center increaseQuantity">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                            </svg>
                        </button>
                    </div>
                    <span class="font-medium itemPrice">$0.00</span>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="../src/js/cart.js"></script>
</body>
</html>
